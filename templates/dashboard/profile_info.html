{% extends 'base_dash.html' %}
{% load static %}
{% block content %}
<div class="container-fluid page-body-wrapper">
{% include 'dashboard/sidebar.html' %}
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-12 grid-margin">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                               <h4 class="card card-body card-title">Lagos State University Event Services </h4>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="row">
                        <div class="col-12 grid-margin">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Customer Detail</h4>
                                    <p class = "card-description"> <code>Please provide your Information </code></p>
                                    <form action = "{% url 'profile_info' %}" method = "POST" class="form-sample">
                                        {% include 'partials/_messages.html' %}
                                            {% csrf_token %}    

                                        <div class="row">

                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Mobile Number</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" name = 'mobile_number' value="{{values.mobile_number }}" class="form-control"  placeholder = "Enter Mobile Number" />
                                                    </div>
                                                </div>
                                            </div>

                                           
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">Address</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" name = 'address' value="{{values.address}}" class="form-control"  placeholder = "Enter Address" />
                                                    </div>
                                                </div>
                                            </div>
                                    
                                            
                                            <div class="col-md-6">
                                                <div class="form-group row">
                                                   
                                                    <label class="col-sm-3 col-form-label">Country</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" name = 'country'  value="{{values.country}}" class="form-control"  placeholder = "Enter Country of Residence" />
                                                    </div>
                                                </div>
                                            </div>


                                             <div class="col-md-6">
                                                <div class="form-group row">
                                                    <label class="col-sm-3 col-form-label">State</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" name = 'state' value="{{values.state}}" class="form-control"  placeholder = "Enter State of Origin" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                 

                                    <button type="submit" class="btn btn-primary me-2">Submit</button>

                                    </form>
                                </div>
                            </div>
                        </div>


                    </div>
        </div>
    </div>

{% endblock %}
